<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./public/css/index.css" />

      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <title>Document</title>

  <body>
    <div id="main" data-scroll data-scroll-speed="10">
      <div class="section hero">
        <div id="nav">
          <img src="./public/images/favicon.png" alt="" width="35px" />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
          </button>
        </div>
        <div class="content">
          <h2 id="heading">web developer.</h2>
        </div>
        <div class="other"></div>
      </div>
      <div class="section skills" data-scroll-direction="horizontal">
        <div class="content">
          <h2
            id="heading"
            data-scroll-speed="5"
            data-scroll-direction="horizontal"
          >
            skills.
          </h2>

          <div class="overlay">
            <a href="./way.html" class="wrapperLink">
              <span class="text">Skills</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-right"
              >
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
              </svg>
            </a>
          </div>
        </div>
      </div>
      <div class="section projects" data-scroll-direction="horizontal">
        <div class="content">
          <h2
            id="heading"
            data-scroll-speed="5"
            data-scroll-direction="horizontal"
          >
            projects.
          </h2>

          <div class="overlay">
            <a href="./way.html" class="wrapperLink">
              <span class="text">Projects</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-arrow-right"
              >
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="section contact" data-scroll-direction="horizontal">
        <div class="content">
          <h2
            id="heading"
            data-scroll-speed="5"
            data-scroll-direction="horizontal"
          >
            contact me.
          </h2>
          <form action="https://formspree.io/f/xleqnaeo" method="POST">
            <input
              type="text"
              name="Name"
              placeholder="Your Name"
              class="inputBox"
              required
            />
            <input
              type="email"
              name="Email"
              placeholder="Your Email"
              class="inputBox"
              required
            />
            <textarea
              name="Message"
              id=""
              cols="30"
              rows="10"
              placeholder="your message"
              class="inputBox"
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>

        <div class="cont">

        </div>
        <div class="cont social">

              fill="none"
              stroke="currentColor"
              stroke-width="2"
